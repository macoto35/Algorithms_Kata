<!DOCTYPE html>

<head>
<script>
var merge = function(array, p, q, r) {
    var left = [], right = [], k = p, i, j;
    for(i = 0 ; k <= q ; i++, k++) {
    	left[i] = array[k];
    }

    for (j = 0 ; k <= r ; j++, k++) {
    	right[j] = array[k];
    }

    var i = 0, j = 0, k = p;
    while( i < (q - p + 1) && j < (r - q) ) {
    	if (left[i] < right[j]) {
        	array[k] = left[i];
            i++;
            k++;
        } else {
        	array[k] = right[j];
            j++;
            k++;
        }
    }

    while(i < (q - p + 1)) {
    	array[k] = left[i];
        i++;
        k++;
    }

    while(j < (r - q)) {
    	array[k] = right[j];
        j++;
        k++;
    }

};

var mergeSort = function(array, p, r) {
	if (p < r) {
    	var q = Math.floor((p + r) / 2);

    	mergeSort(array, p, q);
        mergeSort(array, q+1, r);

        merge(array, p, q, r);
    }
};

var swap = function(array, first, second) {
	var tmp = array[first];
    array[first] = array[second];
    array[second] = tmp;
};

var divide = function(array, p, r) {
	var q = p, j = p;
    for( ; j <= r ; j++) {
    	if (array[j] < array[r]) {
        	swap(array, q, j);
            q++;
        }
    }
    swap(array, q, r);

    return q;
};

var quickSort = function(array, p, r) {
    if (p < r) {
		var q = divide(array, p, r);

        quickSort(array, p, q-1);
        quickSort(array, q+1, r);
    }
};


var array = [25, 5, 34, 44, 6, 7, 0, 77, -3, -7, 12];

/* merge sort */
//mergeSort(array, 0, array.length - 1);
//console.log("merge sort array: " + array); // [-7, -3, 0, 5, 6, 7, 12, 25, 34, 44, 77]

/* quick sort */
quickSort(array, 0, array.length - 1);
console.log("quick sort array: " + array);

</script>
